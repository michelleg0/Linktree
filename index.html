<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>My Link Tree</h1>
        <!-- Profile picture -->
        <img src="images/moji.JPG" alt="Your Picture" class="profile-picture">
        <!-- Div to display the list of links -->
        <div id="links">
            <!-- Personal links with icons -->
            <a href="https://www.linkedin.com/in/michellegue/" class="link" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com" class="link" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com" class="link" target="_blank">
                <i class="fas fa-times"></i>
            </a>
        </div>
        <!-- Contact form -->
        <div class="contact-form">
            <h2>Contact Me</h2>
            <textarea id="message" placeholder="Your message"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- Link to the JavaScript file for functionality -->
    <script src="script.js"></script>
</body>

</html>
